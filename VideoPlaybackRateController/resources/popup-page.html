<!DOCTYPE html>
<html>
<head>
	<title>Video Playback Rate - Controller</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script src="libs/jquery-3.6.0.min.js"></script>
	<script src="scripts/popup-script.js"></script>
	<link href="stylesheets/popup-style.css" type="text/css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
	<div id="controller">
		<h2>Video Speed</h2>
		<h5>Video Could Not Find in Page!</h5>
		<div class="speedControlButton">
			<button type="button" class="decreaseSpeed">-</button>
			<h1>x1.0</h1>
			<button type="button" class="increaseSpeed">+</button>
			<div style="clear:both;"></div>
		</div>
		<div class="speedControllerScroll">
			<input type="range" min="0.0" max="4.0" value="1.0" step="0.1" />
		</div>
	</div>
</body>
</html>
